name: "Build"

on:
  push:
    branches:
      - main
  pull_request:
    branches: [ main ]

env:
  RUST_VERSION: 1.85.0 # the same as in rust-toolchain

jobs:
  build_all:
    strategy:
      matrix:
        targets: [
          { os: "macos-14", rust_targets: "x86_64-apple-darwin,aarch64-apple-darwin", package_manager: "brew" },
          { os: "ubuntu-22.04", rust_targets: "x86_64-unknown-linux-gnu", package_manager: "apt" },
          { os: "ubuntu-22.04-arm", rust_targets: "aarch64-unknown-linux-gnu", package_manager: "apt" },
        ]
    runs-on: ${{ matrix.targets.os }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Dependencies
        if: "${{ matrix.targets.package_manager == 'apt' }}"
        run: |
          sudo apt update
          sudo apt install libwayland-dev libxkbcommon-dev

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          target: ${{ matrix.targets.rust_targets }}
          components: rustfmt, clippy
          cache: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Build with Gradle
        run: ./gradlew build # TODO: maybe a different task?
      - name: Lint with Gradle
        run: ./gradlew lint
